[pytest]
# 测试文件搜索模式
python_files = test_*.py

addopts = --reruns 2 --reruns-delay 1

# 测试目录搜索模式
testpaths = tests
# 异步测试配置
asyncio_mode = auto
# 忽略的目录
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    tests/backup        # ★ 添加这一行，忽略 backup 目录
    tests/archive
    tests/temp

# 或者使用更精确的排除模式
# --ignore=tests/backup